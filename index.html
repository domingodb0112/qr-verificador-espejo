<!DOCTYPE html>
<html>
<head>
  <title>ESPEJOS - Verificador QR</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #000;
      color: #fff;
      font-size: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>ESPEJOS - Verificador QR</h1>
  <div id="reader"></div>
  <p id="resultado"></p>
  <button id="reiniciar" style="display:none;">Verificar otra entrada</button>

  <script>
    const urlDatos = "https://opensheet.elk.sh/11IZ-7HA0O8349G9pjQUlctzMt9a4QX1I7G2yyEMZx9g/Hoja%201";
    let datosValidos = [];

    function cargarDatos() {
      return fetch(urlDatos)
        .then(res => res.json())
        .then(data => {
          datosValidos = data;
        })
        .catch(() => {
          document.getElementById("resultado").innerText = "⚠️ Error cargando base de datos.";
        });
    }

    function iniciarScanner() {
      document.getElementById("resultado").innerText = "";
      document.getElementById("reiniciar").style.display = "none";
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          html5QrCode.stop();
          verificarCodigo(qrCodeMessage.trim());
        },
        errorMessage => { /* opcional: console.log(errorMessage); */ }
      );
    }

    function verificarCodigo(qrContenido) {
      const resultado = document.getElementById("resultado");
      const boton = document.getElementById("reiniciar");

      const encontrado = datosValidos.find(e => e.id_base64?.trim() === qrContenido);

      if (encontrado) {
        resultado.innerText = `✅ Bienvenido: ${encontrado.nombre} ${encontrado.apellido} (ID: ${encontrado.id_normal})`;
      } else {
        resultado.innerText = `❌ Código inválido o no registrado.`;
      }

      boton.style.display = "inline-block";
    }

    document.getElementById("reiniciar").onclick = () => {
      iniciarScanner();
    };

    cargarDatos().then(() => {
      iniciarScanner();
    });
  </script>
</body>
</html>
