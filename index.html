<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificador QR - Espejos</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #resultado {
      margin-top: 1rem;
      font-size: 1.2rem;
      padding: 1rem;
      border-radius: 8px;
    }
    .valido {
      background-color: #0f0;
      color: #000;
    }
    .invalido {
      background-color: #f00;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Verificador QR - Obra de Teatro</h1>
  <div id="reader"></div>
  <div id="resultado">Esperando escaneo...</div>

  <script>
    const hojaID = "11IZ-7HA0O8349G9pjQUlctzMt9a4QX1I7G2yyEMZx9g";
    const url = `https://opensheet.elk.sh/${hojaID}/Hoja1`;

    let idsValidos = [];

    fetch(url)
      .then(res => res.json())
      .then(data => {
        idsValidos = data.map(row => row.id_base64);
      })
      .catch(err => {
        console.error("Error cargando datos: ", err);
        document.getElementById("resultado").textContent = "Error cargando datos de la hoja.";
      });

    function mostrarResultado(mensaje, valido) {
      const res = document.getElementById("resultado");
      res.textContent = mensaje;
      res.className = valido ? "valido" : "invalido";
    }

    function verificarCodigo(qrCodeMessage) {
      if (idsValidos.includes(qrCodeMessage)) {
        mostrarResultado("✅ Código válido: " + qrCodeMessage, true);
      } else {
        mostrarResultado("❌ Código NO válido: " + qrCodeMessage, false);
      }
    }

    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        let cameraId = devices[0].id;
        html5QrCode.start(
          cameraId,
          config,
          qrCodeMessage => {
            html5QrCode.stop();
            verificarCodigo(qrCodeMessage);
          },
          error => {
            // Puedes manejar errores aquí si lo deseas
          }
        );
      }
    }).catch(err => {
      document.getElementById("resultado").textContent = "Error accediendo a la cámara.";
    });
  </script>
</body>
</html>
