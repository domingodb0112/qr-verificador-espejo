<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MODULAR XTASIS - Verificador QR</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #resultado {
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>MODULAR XTASIS - Verificador QR</h1>
  <div id="reader"></div>
  <p id="resultado"></p>
  <button id="reiniciar" style="display: none;">Verificar otra entrada</button>

  <script>
    const urlDatos = "https://opensheet.elk.sh/11IZ-7HA0O8349G9pjQUlctzMt9a4QX1I7G2yyEMZx9g/Hoja%201";
    let datosValidos = [];

    async function cargarDatos() {
      try {
        const response = await fetch(urlDatos);
        datosValidos = await response.json();
      } catch (error) {
        document.getElementById("resultado").innerText = "⚠️ Error al cargar la base de datos.";
      }
    }

    function iniciarScanner() {
      document.getElementById("resultado").innerText = "";
      document.getElementById("reiniciar").style.display = "none";

      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          html5QrCode.stop();
          verificarCodigo(qrCodeMessage.trim());
        },
        error => { /* Ignoramos errores de escaneo momentáneos */ }
      );
    }

    function verificarCodigo(contenidoQR) {
      const resultado = document.getElementById("resultado");
      const boton = document.getElementById("reiniciar");

      const coincidencia = datosValidos.find(item => item.id_base64.trim() === contenidoQR);

      if (coincidencia) {
        resultado.innerHTML = `
          ✅ <strong>Acceso concedido</strong><br>
          Nombre: ${coincidencia.nombre} ${coincidencia.apellido}<br>
          ID: ${coincidencia.id_normal}
        `;
      } else {
        resultado.innerHTML = `
          ❌ <strong>Código no encontrado</strong><br>
          Intenta escanear nuevamente.
        `;
      }

      boton.style.display = "inline-block";
    }

    document.getElementById("reiniciar").onclick = iniciarScanner;

    // Iniciar todo
    cargarDatos().then(() => {
      iniciarScanner();
    });
  </script>
</body>
</html>
